<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlexBox SideBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="flexboxsidebar.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <!-- This section should be at the top of sidebar-->
        <div class="section">
            <div class="item">Inbox <i class="fa fa-inbox"></i></div>
            <div class="item">Friends</div>
            <div class="item">Profile <i class="fa fa-user"></i></div>
        </div>
        <!-- This section should be at the bottom of sidebar -->
        <div class="section">
            <div class="item">Settings <i class="fa fa-cogs"></i></div>
            <div class="item">Questions?</div>
        </div>
    </div>
</body>
</html>
